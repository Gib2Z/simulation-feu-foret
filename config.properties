# --- Dimensions de la forêt ---
# (hauteur en nombre de lignes, largeur en nombre de colonnes)
foret.hauteur=20
foret.largeur=40

# --- Parametres de la simulation ---
# Probabilité qu'un arbre intact prenne feu s'il est voisin d'un feu.
# valeur entre 0.0 (jamais) et 1.0 (toujours).
simulation.probabilite=0.35

# --- Position initiale des feux ---
# Format : ligne,colonne;ligne,colonne;...
feux.initiaux=10,20;10,21